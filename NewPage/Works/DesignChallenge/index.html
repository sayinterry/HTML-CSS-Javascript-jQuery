<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Template</title>
<link rel="stylesheet" href="Stylesheets/MyCss.css" />
<!--[if lt IE 9]>
<script src="../../Javascripts/html5.js"></script>
<![endif]-->
<script src="../../Javascripts/jQuery.js"></script>

</head>

<body>

<button value="1" type="submit">2008-2009 Quiz Results</button>
<button value="2" type="submit">2009-2010 Quiz Results</button>
<button value="3" type="submit">2010-2011 Quiz Results</button>
<button value="4" type="submit">2011-2012 Quiz Results</button>
<br />

<script>
$(document).ready(function() {
	var toggled = false;
	var current;
	$("button").click(function (event) {
		if (toggled == true) {
			$("#Oeight").hide(1000);
			$("#Onine").hide(1000);
			$("#Oten").hide(1000);
			$("#Oeleven").hide(1000);
		}
		if ($(this).val() == 1 && $(this).val() != current) {
			$("#Oeight").toggle("slow");
			toggled = true;
			current = $(this).val();
		} else if ($(this).val() == 2 && $(this).val() != current) {
			$("#Onine").toggle("slow");
			toggled = true;
			current = $(this).val();
		} else if ($(this).val() == 3 && $(this).val() != current) {
			$("#Oten").toggle("slow");
			toggled = true;
			current = $(this).val();
		} else if ($(this).val() == 4 && $(this).val() != current) {
			$("#Oeleven").toggle("slow");
			toggled = true;
			current = $(this).val();
		} else {
			current = null;
		}
	})
})
</script>
<div id="Oeight">
	<img src="Stylesheets/Images/Design_Challenge/08-09-quiz1.jpg" />
	<img src="Stylesheets/Images/Design_Challenge/08-09-quiz2.jpg" />

</div>
